<div class="header">
	<h1>Заявки</h1>
</div>

<ul class="collection">
	<li class="waves-effect  collection-item avatar  requisition"
	ng-repeat="request in vm.requisition track by request.id"
	ui-sref=".open({ id: request.id })">
		<div class="group-info-type-products">
			<p class="number">Номер: №{{ request.id }}</p>
			<p class="author">Клиент: {{ request.user }}</p>
			<p class="date">Дата: {{ request.created_at }}</p>
		</div>
		<div class="side-right">
			<span class="status">Статус: <i>{{ request.status }}</i></span>
		</div>
	</li>
</ul>

<ui-view></ui-view>
