<div id="modal-new-category" class="modal bottom-sheet">
	<div class="modal-content">
		<div class="row">
			<div class="col s4 offset-s2">
				<h4>Редактировать производителя</h4>
				
				<form action="#" name="editManufacturerForm" ng-submit="vm.submit($event)" novalidate>
					<div class="input-field" ng-class="{ 'has-error' : editManufacturerForm.name.$invalid && !editManufacturerForm.name.$pristine }">
						<input id="name" type="text" class="validate" name="name"
						ng-model="vm.manufacturer.name" required>	<!-- Название производителя -->
						<label for="name">Название</label>
						<p ng-show="editManufacturerForm.name.$invalid && !editManufacturerForm.name.$pristine" class="help-block">Поле обязательно к заполнению</p>
					</div>
					<div class="file-field input-field">
						<div class="btn">
							<span>Картинка</span>						<!-- Добавить файл -->
							<input type="file" file-model="vm.manufacturer.logotype" ng-model="vm.manufacturer.logotype" name="logotype" required>
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate"
							type="text" placeholder="Загрузить изображение">
						</div>
					</div>
					<div class="input-field">
						<button type="submit" class="waves-effect waves-light btn" ng-disabled="editManufacturerForm.$invalid">Добавить производителя</button>
					</div>
				</form>
				{{ vm.manufacturer | json }}

			</div>
		</div>

	</div>
	<div class="modal-footer">
		<a ng-click="vm.close($event)"
		class="modal-action modal-close waves-effect waves-green btn-flat">Back</a>
	</div>
</div>

<div class="modal-overlay"></div>
